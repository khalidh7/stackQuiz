{% from "showlinks.html" import show_links %}


<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'home.css') }}"/>
  </head>
  <body>



    <div class="parent">
        <div class="header mb-2">
            {{ show_links(user)}}
        </div>


         <div class="questions_answered container border text-light p-3">
         <h1>Registration Page</h1>
         {% if error %}
         <h4 class="text-danger">{{ error }}</h4>
         {% endif %}

         <hr class="text-light"/>
             <form action="/register" method="POST">
                 <div class="mb-3">
                     <label for="exampleInputEmail1" class="form-label">Choose your username</label>
                     <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name">
                 </div>
                 <div class="mb-3">
                     <label for="exampleInputPassword1" class="form-label">Choose a password</label>
                     <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                 </div>
                 <button type="submit" class="btn btn-small btn-success">Register</button>
             </form>
         </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
